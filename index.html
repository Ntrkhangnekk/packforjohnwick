<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhập mật khẩu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Nhập mật khẩu</h2>
    <input type="password" id="password" placeholder="Nhập mật khẩu...">
    <br>
    <button onclick="checkPassword()">Xác nhận</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const correct = "64919255";
      const link = "https://www.mediafire.com/file/1h3nyuntozyfb8i/%2521_%25C2%25A7bRsp_for_JohnWick.zip/file";
      if (password === correct) {
        window.location.href = link;
      } else {
        document.getElementById("error").innerText = "Sai mật khẩu!";
      }
    }
  </script>
</body>
</html>
